<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>PhotoA</title>
</head>
<body>
    <input type="checkbox" id="sideCheck">
    <div id="side">
      <span>메모장</span>
      <div id="memoBox">
      <form id="memoForm">
        <input type="text" required  placeholder="여기에 입력!">
        <button>추가</button>
      </form>
      <button id="removeAll">전체 삭제</button>
      </div>
      <ul id="memo"></ul>
    </div>
    <label for="sideCheck">
      <div class="sideBar">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </label>
    <header>
      <div class="header-container">
        <div class="h-box1">
          <a href="./index.html"><span>Main</span></a>
        </div>
        <nav class="h-box2">
          <ul class="nav-list">
            <li><a href="./html/photoList.html">장노출</a></li>
            <li><a href="./html/backgroundlist.html">배경</a></li>
            <li><a href="" onclick="alert('항목이 없습니다.')" >메뉴3</a></li>
            <li>
              <input type="checkbox" id="navmenu" >
              <label for="navmenu">
                <span></span><span></span><span></span>
              </label>
              <div class="tabMenu">
                탭 메뉴
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="gridbox box1">
          <div class="imageBox">
              <img src="./images/img (1).jpg" alt="1번 이미지">
              <img src="./images/img (2).jpg" alt="2번 이미지">
              <img src="./images/img (3).jpg" alt="3번 이미지">
              <img src="./images/img (4).jpg" alt="4번 이미지">
              <img src="./images/img (5).jpg" alt="5번 이미지">
            <div class="button" >
              <button id="before">&lang;</button>
              <button id="after">&rang;</button>
            </div>
          </div>
        </div>
        <div class="gridbox box2">
          <div class="box2-1">
            <p></p>
            <form id="info">
              <input type="text" required maxlength="10" placeholder="이름을 입력해 주세요~">
              <button>완료</button>
            </form>
          </div>
          <div class="box-gap"></div>
          <div class="box2-2">
            <button>^_^</button>
          </div>
        </div>
        <div class="gridbox box3">
          <div class="imageBox2">
            <img src="./images/a (1).JPG" alt="a">
            <img src="./images/a (2).JPG" alt="b">
            <img src="./images/a (3).JPG" alt="c">
            <img src="./images/a (4).JPG" alt="d">
            <img src="./images/a (5).JPG" alt="e">
          </div>
        </div>
        <div class="gridbox box4">
          <div class="box4-1">
            <div class="notice"><span>공지사항</span></div>
            <div class="hello"><span>소개</span></div>
          </div>
          <div class="box-gap"></div>
          <div class="box4-2">
            <div class="noticeBox">
              <ul class="noticeList">
                <li>공지사항 1</li>
                <li>공지사항 2</li>
                <li>공지사항 3</li>
                <li>사진은 직접 촬영한<br> 사진입니다.</li>
              </ul>
            </div>
            <div class="helloBox">
              <p>
                공부한 것을 익히는 목적으로 기능 업데이트 중입니다.
              </p>
            </div>
          </div> 
        </div>
      </div>
    </main>
    <footer>
      <div class="hideFooter">
        정보를 보려면 마우스를 올리세요.
      </div>
      <div class="footer-container">
        <div class="f-box1">
          제작자<br> juhoon-lee
        </div>
        <div class="f-box2">
          <div>
            email: wngns8334@naver.com <br>
            github: https://github.com/juhoon-lee
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/memo.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/notice.js"></script>
    <script src="./js/slides.js"></script>
    <script src="./js/slides2.js"></script>
    <script src="./js/ing.js"></script>
